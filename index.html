<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations & Local Storage</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Theme Toggle -->
    <button id="theme-toggle">Toggle Theme</button>

    <!-- Event Handling Section -->
    <section>
      <h2>Event Handling</h2>
      <button id="change-text-btn">Click Me</button>
      <div
        id="hover-box"
        style="
          width: 100px;
          height: 100px;
          background-color: #f4f4f4;
          margin-top: 10px;
        "
      >
        Hover Over Me
      </div>
      <p id="key-display">Press any key...</p>
      <button id="secret-btn">Double-Click Me</button>
    </section>

    <!-- Interactive Elements Section -->
    <section>
      <h2>Interactive Elements</h2>
      <p>Click for enlarged view</p>
      <div class="gallery">
        <img
          src="https://images.unsplash.com/photo-1648737966636-2fc3a5fffc8a?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Image 1"
        />
        <img
          src="https://images.unsplash.com/photo-1485827404703-89b55fcc595e?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Image 2"
        />
        <img
          src="https://plus.unsplash.com/premium_photo-1683121716061-3faddf4dc504?q=80&w=1032&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Image 3"
        />
      </div>
      <img
        id="image-display"
        src=""
        alt="Selected Image"
        style="width: 400px; height: auto; margin-top: 10px"
      />
    </section>

    <!-- Form Validation Section -->
    <section>
      <h2>Form Validation</h2>
      <form id="form">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" required />
        <p id="password-feedback"></p>
        <br />
        <button type="submit">Submit</button>
        <p id="error-message" style="color: red"></p>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
